version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: patient_admissions_db
    restart: always
    environment:
      POSTGRES_DB: patient_admissions
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
